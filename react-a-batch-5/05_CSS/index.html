<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta property="og:title" content="HTML Layout" />
		<meta property="og:type" content="website" />
		<meta
			property="og:image"
			content="https://www.i2tutorials.com/wp-content/media/2020/12/layout-1.jpg"
		/>
		<meta
			property="og:url"
			content="https://www.syukronarie.github.io/testogp"
		/>
		<meta
			property="og:description"
			content="This is a site that shows HTML Layout."
		/>
		<title>Layout</title>
		<style>
			body {
				background-color: rgb(37, 37, 37);
			}

			main {
				display: flex;
				flex-flow: wrap row;
				justify-content: space-evenly;
				background-color: #995db5;
				height: auto;
			}

			div {
				background-color: #f6941f;
				width: 250px;
				height: 100px;
				margin: 10px;
			}
		</style>
	</head>
	<body>
		<main>
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
			<div>7</div>
			<div>8</div>
		</main>
	</body>
</html>
